def docsPath = project.file(".")
def containerName = "Conti-Memo"
task startDocsNginxDocker(type: Exec) {
    def port = 8888
    executable("podman")
    args(
            "run", "--rm",
            "--name", containerName,
            "-p", "${port}:80",
            "-v", "${docsPath}:/usr/share/nginx/html:ro",
            "-v", "${docsPath}/offline-docsify/default.conf:/etc/nginx/conf.d/default.conf:ro",
            "-d", "docker.io/library/nginx:1.19.9-alpine",
    )
}
task stopDocsNginxDocker(type: Exec) {
    executable("podman")
    args(
            "kill", containerName,
    )
}
